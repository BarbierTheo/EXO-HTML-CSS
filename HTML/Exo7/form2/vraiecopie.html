<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercice formulaire</title>
  <style>
    h1,
    h3 {
      text-align: center;
    }

    textarea {
      resize: none;
    }

    .titre {
      font-size: xx-large;
      text-align: center;
      font-weight: bold;
    }

    .soustitre {
      font-size: x-large;
      text-align: center;
      font-weight: bold;
    }

    div {
      line-height: 2em;
    }
  </style>
</head>

<body>
  <p class="titre">Nous lançons une grande enquête sur les anciens stagiaires</p>
  <p class="soustitre">Merci de nous répondre</h3>
  <form method="get" action="">
    <div>
      <input type="text" name="nom" id="nom" required />
      <label for="nom">
        Votre nom
      </label>
    </div>
    <div>
      <input type="text" name="prenom" id="prenom" required />
      <label for="prenom">
        Votre prénom
      </label>
    </div>
    <div>
      <input type="text" name="naissance" id="naissance" required />
      <label for="naissance">
        Votre date de naissance
      </label>
    </div>
    <div>
      <input type="text" name="adresse" id="adresse" required />
      <label for="adresse">
        Votre adresse
      </label>
    </div>
    <div>
      <input type="text" name="ville" id="ville" required />
      <label for="ville">
        Votre ville
      </label>
    </div>
    <div>
      <input type="text" name="code_postal" id="code_postal" required />
      <label for="code_postal">
        Votre code postal
      </label>
    </div>
    <div>
      <input type="email" name="email" id="email" required />
      <label for="email">
        Votre e-mail
      </label>
    </div>
    <div>
      <input type="radio" name="genre" value="homme" id="homme" /><label for="homme">Vous êtes un homme</label>
      <input type="radio" name="genre" value="femme" id="femme" /><label for="femme">Vous êtes une femme</label>
    </div>
    <div>
      <label for="travail">
        <select name="travail" id="travail" required>
          <option disabled selected>Veuillez sélectionner</option>
          <option>Développeur</option>
          <option">Analyste</option>
            <option>Chef de projet</option>
            <option>Autre</option>
        </select>
      </label>
    </div>
    <div>
      <input type="text" name="travail_autre" id="travail_autre" />
      <label for="travail_autre" id="travail_autre">
        Si vous avez répondu autre, précisez
      </label>
    </div>
    <div>
      <!--  &lsaquo; = <  -----  &rsaquo; = >   -->
      <label for="salaire">
        <select name="salaire" id="salaire" required>
          <option disabled selected>Veuillez sélectionner</option>
          <option value="less_than_1000">&lsaquo; 1000€</option>
          <option value="between_1000_1500">
            &rsaquo; 1000€ &lsaquo; et 1500€
          </option>
          <option value="between_1500_2000">
            &rsaquo; 1500€ &lsaquo; et 2000€
          </option>
          <option value="more_2000">&rsaquo; 2000€</option>
        </select>
      </label>
    </div>
    <div>
      <input type="text" name="date_stage" id="date_stage" required />
      <label for="date_stage" id="date_stage">
        En quelle année avez-vous suivi le stage AFPA ?
      </label>
    </div>
    <div>
      <label for="commentaires">
        <textarea name="commentaires" id="commentaires" placeholder="Vos commentaires" rows="4" cols="40"></textarea>
      </label>
    </div>
    <div>
      <h2>Merci d'avoir répondu au questionnaire</h2>
      <label>
        <input type="submit" value="Valider" />
        <input type="button" value="Annuler" />
      </label>
      </p>
  </form>
</body>

</html>
