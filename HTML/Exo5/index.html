<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Les_bases_du_HTML5</title>
    <style>
    h1,h2,h3{
        text-align: center;
     }
     video{
        text-align: center;
     }
    </style>

<body>
        <h2>Animations et Vidéos</h2>
        <h1>Via la balise HTML5 &lt;video&gt;</h1>
        <h3>Appel d'une vidéo locale</h3>
            <video src="test-mpeg.mp4" type="mp4" controls>
                Votre navigateur ne prend pas en charge la vidéo
            </video>

        <h3>Appel d'une vidéo distante</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JctVyGslOtw?si=Mri4gJ47z8xyEFxn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
