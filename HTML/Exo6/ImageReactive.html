<html>
<head>
<title>image réactive</title>
</head>
<body>
<h1> Cliquer sur la ville de votre choix</h1>
<p><img src="france-147835_640.gif" usemap="#france-147835_640.gif" border="no" alt="France" />
        <!-- usemap est une commande qui permet d'utiliser une image comme une carte, associé au <map> -->
            <map id="france-147835_640.gif">
            <area alt="Lille" shape="rect" href="lille.html" coords = "208,12,258,33" />
            <area alt="Paris" shape="rect" href="paris.html" coords = "198,86,253,96" />
        <!-- <area> définit une zone d'une image pour l'associer à un lien hypertexte. Utilisable uniquement dans une balise <map> -->
</map></p>
</body>
</html>
